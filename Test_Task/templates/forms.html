<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Добавление Изображений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.js"></script>
</head>
<body>
{% verbatim %}
<div class="container" id="forms_app">
    <h1 class="my-4">Загрузка изображений</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Форма для загрузки изображения</h5>
            <form @submit.prevent="submitForm">
                <div class="mb-3">
                    <label for="imageInput" class="form-label">Выберите изображение:</label>
                    <input
                            type="file"
                            id="imageInput"
                            @change="handleFileChange"
                            accept="image/*"
                            class="form-control"
                    >
                </div>
                <div class="mb-4">
                    <label for="descriptionInput" class="form-label">Описание изображения:</label>
                    <textarea
                            id="descriptionInput"
                            v-model="description"
                            class="form-control"
                            placeholder="Введите описание"
                            rows="3"
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary" :disabled="isLoading">Загрузка</button>
            </form>
        </div>
    </div>
</div>
{% endverbatim %}
<script src="/static/forms_app.js"></script>
</body>
</html>
